<!DOCTYPE html>
<html>
<head>
<style>
/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 50px;
  height: 30px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}
</style>
</head>
<body>

<button class="open-button" onclick="openForm()"><img style="height:30px; width:30px;" src="icon.png"></button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
        <img src="bday.gif" style="height: 100px; width: 100px">
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
